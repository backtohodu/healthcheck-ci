name: CI - FastAPI HealthCheck

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-lastest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt

      - name: List
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --statistics
          
      - name: Build image
        run: |
          docker build -t healthcheck:ci .

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name hc-test healthcheck:ci
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8000/health

      - name: Cleanup
        if: always()
        run: |
          docker stop hc-test || true
          docker rm hc-test || true