name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m, pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --statistics

      - name: Build Docker image (commit SH4)
        run: |
          docker build -t healthcheck:${{ github.sha }} .
          docker tag healthcheck:${{ github.sha }} healthcheck:latest

      - name: Health check
        run: |
          curl -f http://localhost:8000/health

      - name: Cleanup
        if: always()
        run: |
          docker rm -f hc-test || true